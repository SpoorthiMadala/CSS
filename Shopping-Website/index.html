    body{

    header{
      width:100%;

      align-items:center;

      box-sizing:border-box;
      padding:0rem 2.5%;

    nav{

    .icon{

    }
    main{

      color:#333;
      font-family:Arial, sans-serif;
      
    }
    .sidebar{
      width:25%;
      box-sizing:border-box;
      background-color:#fff;
      margin:2.5% 2.5% 6% 2.5%;
      padding:3% 0 0 2%;
      border-radius:5%;
      box-shadow:rgba(0, 0, 0, 0.1);
      color:#3498db;
      
    }
    .sidebar li:hover{
      color:#2980b9;
    }
    .card{
      background-color:#f5f5f5;
      box-sizing:border-box;
      width:70%;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      text-align:center;
      
    }
    .item{
      width:25%;
      height:35%;
      background-color:white;
      box-shadow:0.1px 0.1px 3px lightgray;
      border-radius:4%;
      padding:2% 2%;
      margin:3.5% 2% 0% 2%;
      cursor:pointer;
      
      
    }
    .item:hover{
      box-shadow:0.4px 0.4px 3px 1px black;
    }
    img{
      width:100%;
      height:65%;
      border-radius:3%;
      
    }
    li{
      list-style-type:none;
      
      font-weight:700;
      padding:0 0 3% 0;
    }
    .bottom{
      margin:-5% 2% 0% 2%;
    }
    a{
      text-decoration: none;
      color: inherit;

    }
    
    

  </style>
